---
layout: default
title: Home
---

{% for page in site.annotations %}
<article class="bibiography">
<p class="citation">“<a href="{{ page.url }}">{{ page.title }}</a>,” by {{ page.author_first }} {{ page.author_last }}. <em>{{ page.publication }}</em>, {{ page.publication_date }}</p>
<p>{{ page.content }}</p>
</article>
{% endfor %}
